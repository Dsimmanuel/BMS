<app-navbar></app-navbar>
<div class="main">
  <div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 g-3 ">
            <div class="row">
              <div class=" col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 ">
                <app-sidebar></app-sidebar>
                </div>
              <div class="col col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 ">
                <div class="container" >
                    
                  <h1 align="center">
                    <small class="text-muted">Student Details</small>
                  </h1>
                      <hr>
                      <div class="table-responsive">
                        
                        <table class="table">
                            <thead class="table-secondary">
                              <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">Register Number</th>
                                <th scope="col">Address</th>
                                <th scope="col">Department</th>
                                <th scope="col">Semester</th>
                                <th scope="col">Email</th>
                                <th scope="col">Boarding point</th>
                                <th colspan="2"><a routerLink="/request"><button class="btn btn-success" >Requests</button></a></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let i of data">
                                <th scope="row">
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="name" class="form-control" [(ngModel)]="i.name">
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.name}}
                                  </div>
                                </th>

                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="address" class="form-control" [(ngModel)]="i.userName"  >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.userName}}
                                  </div>
                                </td>

                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="register" class="form-control" [(ngModel)]="i.registerNumber">
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.registerNumber}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="address" class="form-control" [(ngModel)]="i.address"  >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.address}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="dept" class="form-control" [(ngModel)]="i.department"  >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.department}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="sem" class="form-control" [(ngModel)]="i.semester" >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                      {{i.semester}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="email" class="form-control" [(ngModel)]="i.email" >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.email}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="bpoint" class="form-control" [(ngModel)]="i.boardingPoint" >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.boardingPoint}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="!i.isEdit">
                                    <table class="g-3">
                                      <tr>
                                        <td><button class="btn btn-primary" (click)="onEdit(i)">Edit</button></td>
                                        &nbsp;
                                        <td><button class="btn btn-danger"  (click)="Deleteuser(i)">Delete</button></td>
                                      </tr>
                                    </table>
                                  </div>
                                  <div *ngIf="i.isEdit">
                                    <table class="g-3">
                                      <tr>
                                        <td><button class="btn btn-primary" (click)="Updateuser(i)">save</button></td>
                                        &nbsp;
                                        <td> <button class="btn btn-danger" (click)="i.isEdit = false">cancel</button></td>
                                      </tr>
                                    </table>
                                  </div>
                                  
                                
                                </td>
                                
                              </tr>
                            </tbody>
                        </table>
                      
                      </div>
                      <hr>
                 
              </div>
        </div>
            </div>
    </div>
</div>
</div>
</div>
